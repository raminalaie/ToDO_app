{% extends "_bace.html" %}
{% load crispy_forms_tags %}
{% block page_title %}
    ویرایش
{% endblock page_title %}


{% block content %}
    <div class="modal modal-signin position-static d-block  py-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-5 shadow">
                <div class="modal-header p-5  border-bottom-0">
                    <!-- <h5 class="modal-title">Modal title</h5> -->
                    <h5 class="fw-bold ">فرم تغییر موضوع</h5>
                    <a type="button" class="btn-close" href="{% url 'home' %}"></a>
                </div>

                <div class="modal-body  pt-0">
                    <form method="POST" action="">
                        <label for="floatingInput">موضوع</label>
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            {{ form|crispy}}
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">تغییر</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
